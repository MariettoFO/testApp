<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{AppTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <ion-card routerLink="/tabs/equipo">  
    <ion-card-content>
      <img src="../../assets/icon/favicon.png" />
      <h1><b>Real Madrid CF</b></h1>
    </ion-card-content>
  </ion-card>
  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <ion-item  vertical="center" lines="full" routerLink="/tabs/equipo">
    <!-- <ion-avatar slot="start">
      <img src="../../assets/icon/favicon.png" />
    </ion-avatar> -->
    
    <ion-label><b>Real Madrid</b></ion-label>
    <ion-thumbnail slot="start">
      <img src="../../assets/icon/favicon.png">
    </ion-thumbnail>
    <ion-icon name="chevron-forward-circle-outline" slot="end" color="primary"></ion-icon>

  </ion-item>
</ion-content>
