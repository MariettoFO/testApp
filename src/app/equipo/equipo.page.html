<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Equipo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size=6>
        <ion-card button routerLink="plantilla">
          <ion-img src="../../assets/icon/plantilla.png"></ion-img>
          <ion-card-header>
            <ion-card-title style="text-align: center;">Plantilla</ion-card-title>
          </ion-card-header>
        </ion-card>      
      </ion-col>
      <ion-col size=6>
        <ion-card button routerLink="estadisticas">
          <ion-img src="../../assets/icon/estadistica.png"></ion-img>
          <ion-card-header>
            <ion-card-title style="text-align: center;">Estadísticas</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=6>
        <ion-card button routerLink="calendario">
          <ion-img src="../../assets/icon/calendario.png"></ion-img>
          <ion-card-header>
            <ion-card-title style="text-align: center;">Calendario</ion-card-title>
          </ion-card-header>
        </ion-card>      
      </ion-col>
      <ion-col size=6>
        <ion-card button>
          <ion-img src="../../assets/icon/configuracion.png"></ion-img>
          <ion-card-header>
            <ion-card-title style="text-align: center;">Ajustes</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>  
  </ion-grid>
