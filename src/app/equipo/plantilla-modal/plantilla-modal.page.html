<ion-header>
  <ion-toolbar>
    <ion-buttons  (click)="salirSinGuardar()" slot="start">
      <ion-icon size="large" color="danger" name="close-circle-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons (click)="salirGuardando()" slot="end">
      <ion-icon size="large" color="primary" name="checkmark-circle-outline"></ion-icon>
    </ion-buttons>
    <ion-title><b>Añadir jugador</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-divider>Datos del jugador</ion-item-divider>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input id="nombre" required placeholder="Introducir" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellidos</ion-label>
    <ion-input id="apellidos" required placeholder="Introducir" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apodo</ion-label>
    <ion-input id="apodo" required placeholder="Introducir" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Dorsal</ion-label>
    <ion-input id="numero" required placeholder="Introducir" type="number" value="0"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Posición</ion-label>
    <!-- <ion-select value="local"> -->
    <ion-select id="posicion" required placeholder="Seleccionar">
      <ion-select-option value="por">Portero</ion-select-option>
      <ion-select-option value="def">Defensa</ion-select-option>
      <ion-select-option value="med">Mediocentro</ion-select-option>
      <ion-select-option value="del">Delantero</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Edad</ion-label>
    <ion-input id="edad" required placeholder="Introducir" type="number" value="0"></ion-input>
  </ion-item>

  <ion-label><b>{{UploadText}}</b></ion-label> 
  <br/><br/>
  <ion-button (click)="AbortUpload()">Cancelar subida</ion-button> -->
</ion-content>
