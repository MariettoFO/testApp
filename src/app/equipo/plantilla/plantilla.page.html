<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="tabs/equipo">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical" (click) = "getJugadores()"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Plantilla</ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-segment scrollable value="todos" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="todos">
      <ion-label>TODOS</ion-label>
    </ion-segment-button>
    <ion-segment-button value="porteros">
      <ion-label>POR</ion-label>
    </ion-segment-button>
    <ion-segment-button value="defensas">
      <ion-label>DEF</ion-label>
    </ion-segment-button>
    <ion-segment-button value="mediocentros">
      <ion-label>MED</ion-label>
    </ion-segment-button>
    <ion-segment-button value="delanteros">
      <ion-label>DEL</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let jugador of jugadores">
      <ion-item lines="full" detail="false" button>
        <ion-text style="text-transform: uppercase;" id="positionId">
        <!-- *ngClass="{'naranja': jugador.posicion == 'POR', 
        'azul': jugador.posicion == 'DEF', 
        'verde': jugador.posicion == 'MED',
        'rojo': jugador.posicion == 'DEL'}" -->
        <h2 text-left>
          {{jugador.posicion}}
        </h2></ion-text>
        <ion-label>
          <h2>{{jugador.nombre}} {{jugador.apellidos}}</h2>
          <p>
            <h2>"{{jugador.apodo}}"</h2>
          <p>
            <h2>Edad: {{jugador.edad}}</h2>
        </ion-label>
        <h2 text-right >
          {{jugador.dorsal}}  
        </h2>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option><ion-icon slot="icon-only" name="pencil-outline"></ion-icon></ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Red add button -->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon (click)="abrirModalPlantilla()" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
