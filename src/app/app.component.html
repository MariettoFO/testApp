  <ion-menu side="start" menuId="first" contentId="principal">
    <ion-header>
      <ion-toolbar>
        <ion-title style="color: #040454;">Menú</ion-title>
        <!-- <ion-label *ngIf="this.dataService.emailUser != ''" style="margin: auto; font-size: small;">{{this.dataService.emailUser}}</ion-label> -->
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item button vertical="center" lines="none" routerLink="home">
            <ion-label>Seleccionar equipo</ion-label>
            <ion-icon style="color: #040454;" slot="start" name="home-outline"></ion-icon>
          </ion-item>
          <ion-item button vertical="center" lines="full" routerLink="gestion-entrenadores">
            <ion-label>Gestionar entrenadores</ion-label>

          </ion-item>

            <ion-label>Configuración</ion-label>
            <ion-icon style="color: #040454;" slot="start" name="settings-outline"></ion-icon>
          </ion-item>
          <ion-item button vertical="center" lines="none" routerLink="acerca-de">

          </ion-item>
          <ion-item button vertical="center" lines="full" (click)="cerrarSesion()">
