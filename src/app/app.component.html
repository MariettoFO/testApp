<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-header>
    <ion-toolbar>
      <ion-title>Equipo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen class="ion-padding">
    <h1>Main Content</h1>
    <ion-item>
      <ion-label>Elige el mes</ion-label>
      <ion-datetime display-format="MMMM" value="2012-12-15T13:47:20.789"></ion-datetime>
    </ion-item>

    <!-- Red add button -->
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="danger">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="entrenamiento">
      <ion-label>Entrenamiento</ion-label>
      <ion-icon name="barbell-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="equipo">
      <ion-label>Equipo</ion-label>
      <ion-icon name="shield-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="partido">
      <ion-label>Partido</ion-label>
      <ion-icon name="football-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-app>
