<ion-header>

    </ion-buttons>
    <ion-buttons (click)="salirGuardando()" slot="end">
      <ion-icon size="large" color="primary" name="checkmark-circle-outline"></ion-icon>
    </ion-buttons>
    <ion-title><b>AÃ±adir equipo</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-divider><b>Datos del equipo</b></ion-item-divider>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input required placeholder="Introducir" type="text"></ion-input>
  </ion-item>
