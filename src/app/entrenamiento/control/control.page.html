<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="guardarCambios()" defaultHref="tabs/entrenamiento">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Control de entrenamiento {{numEntrenamiento}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label>Entrenamiento finalizado</ion-label>
    <ion-toggle checked="{{entFinalizado}}" color="primary" id="entFinalizado"></ion-toggle>
  </ion-item>
  <ion-item-divider>Asistencia</ion-item-divider>
  <ion-item lines="full" (click)="listaJugadores()">
    <ion-label>Ver jugadores</ion-label>
    <ion-icon id="iconAsistencia" slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-item>
  
  <ion-list id="listaAsistencia" style="visibility: hidden; transition: visibility 0.5s;">
    <ion-item lines="full" detail="false">
      <ion-label>Mario Fern√°ndez Osorio</ion-label>
      <ion-radio-group>
        <ion-label>
          Asiste
        </ion-label>
        <ion-radio slot="start" color="primary" value="asiste"></ion-radio>
        <ion-label>
          Falta
        </ion-label>
        <ion-radio slot="end" color="danger" value="falta"></ion-radio>
      </ion-radio-group>
      <!-- <ion-checkbox slot="end" color="danger" id="falta" (click)="cambiarTickFalta()"></ion-checkbox>
      <ion-checkbox slot="end" color="primary" id="asiste" (click)="cambiarTickAsiste()"></ion-checkbox> -->
    </ion-item>
    <ion-item *ngFor="let jugador of jugadoresId"  lines="full" detail="false">
      <ion-label>
        <h2>{{jugador.nombre}} {{jugador.apellidos}} </h2>
      </ion-label>
      <ion-checkbox slot="end" color="danger" id="falta{{jugador.id}}" (click)="cambiarTickFalta(jugador.id)"></ion-checkbox>
      <ion-checkbox slot="end" color="primary" id="asiste{{jugador.id}}" (click)="cambiarTickAsiste(jugador.id)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
