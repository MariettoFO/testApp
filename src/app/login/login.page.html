  <ion-toolbar>

  </ion-toolbar>

<ion-content>

    <ion-img src="assets/icon/icon.png"></ion-img>
    <ion-card-header>
      <ion-card-title>Bienvenido míster,</ion-card-title>

        <span>o vía cuenta social</span>
      </div>

        <ion-button fill="clear" class ="googlebtn ion-no-padding">

        </ion-button>
        <ion-button fill="clear" class ="facebookbtn ion-no-padding">
