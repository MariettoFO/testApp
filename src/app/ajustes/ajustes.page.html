<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="tabs/home">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="infoAlert()">
        <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>Tema</ion-item-divider>
    <ion-item lines="full" vertical="center" detail="false">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>Modo oscuro</ion-label>
      <ion-toggle slot="end" ngModel="modoOscuro" (ionChange)="temaOscuro()"></ion-toggle>
    </ion-item>
    <ion-item-divider>Cuenta</ion-item-divider>
    <ion-item button vertical="center" lines="full" (click)="cerrarSesion()">
      <ion-label color="danger">Cerrar sesi√≥n</ion-label>
      <ion-icon color="danger" slot="start" name="exit-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
