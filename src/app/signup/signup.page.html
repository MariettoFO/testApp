<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>signup</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaulthref="/login" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title>
        Regístrate
      </ion-card-title>
      <ion-card-subtitle>
        Crea tu cuenta rellenando el formulario
      </ion-card-subtitle>
    </ion-card-header>
    <form [formGroup]="validationFormUser" (ngSubmit)="registerUser(validationFormUser.value)">
    <ion-card-content>
      <ion-item>
        <ion-input name="names" type="text" placeholder="Nombre completo" formControlName="names" id="nombre">
          <ion-icon name="person-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let validation of validationUserMessage.names">
          <div class="error_message" *ngIf="validationFormUser.get('names').hasError(validation.type) && (validationFormUser.get('names').dirty || validationFormUser.get('names').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-input name="phone" type="number" placeholder="Nº teléfono" formControlName="phone" id="telefono"> 
          <ion-icon name="call-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let validation of validationUserMessage.phone">
          <div class="error_message" *ngIf="validationFormUser.get('phone').hasError(validation.type) && (validationFormUser.get('phone').dirty || validationFormUser.get('phone').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-input name="email" type="text" placeholder="Email" formControlName="email" id="email">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let validation of validationUserMessage.email">
          <div class="error_message" *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-input name="password" type="password" placeholder="**********" formControlName="password">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let validation of validationUserMessage.password">
          <div class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>

      <div class="sign-btn-wrap">
        <ion-button shape="round" type="submit" size="full" fill="solid" class="sign-btn" [disabled]="!validationFormUser.valid">CREAR CUENTA</ion-button>
      </div>
      <div class="text-tag">
        <span>Registrarse con:</span>
      </div>
      <div class="social-btns">
        <ion-button fill="clear" class ="googlebtn ion-no-padding">
          <ion-img src="assets/icon/google.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class ="facebookbtn ion-no-padding">
          <ion-img src="assets/icon/facebook.png"></ion-img>
        </ion-button>
      </div>
    </ion-card-content>
  </form>
  </ion-card>

</ion-content>
